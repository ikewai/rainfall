name: Dispatch to ikewai/c14n upon push

on:
  push:
    branches:
    - "main"
    paths-ignore:
    - "**/README.md"
    
jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
    - name: dispatch
      uses: peter-evans/repository-dispatch@v2
      with:
        token: ${{ secrets.REPOSITORY_DISPATCH_TOKEN }}
        repository: ikewai/c14n
        event-type: update-event
